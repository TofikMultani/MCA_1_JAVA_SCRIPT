<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("button").click(function()
            {
                var div = $("div");
                startAnimation();
                function startAnimation()
                {
                    div.animate({height:"300px"},"slow");
                    div.animate({width:"300px"},"slow");
                    div.css("background-color","blue");
                    div.animate({height:"100px"},"slow");
                    div.animate({width:"100px"},"slow",startAnimation);

                }
            });

        });
    </script>
</head>
<body>
    <button>Start Animation</button>
    <div style="width:50px;height:50px;position:absolute;left: 10px;top:50px;background-color:red"></div>
</body>
</html>
