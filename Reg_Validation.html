<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- jQuery & jQuery Validate -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    input.error, select.error {
      border-color: #dc3545;
    }

    label.error {
      color: #dc3545;
      font-size: 13px;
      margin-top: 5px;
    }

    .alert-success {
      margin-top: 20px;
      font-weight: bold;
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center mb-4">Registration Form</h2>

    <form id="regform" enctype="multipart/form-data" novalidate>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" name="fullname" id="fullname" />
      </div>

      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" name="username" id="username" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" name="phone" id="phone" />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-select" name="gender" id="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" name="dob" id="dob" />
      </div>

      <div class="form-group">
        <label for="photo">Profile Photo</label>
        <input type="file" class="form-control" name="photo" id="photo" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" />
      </div>

      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" class="form-control" name="cpassword" id="cpassword" />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
    </form>

    <div id="successMessage"></div>
  </div>

  <script>
    $(document).ready(function () {
      $("#regform").validate({
        rules: {
          fullname: { required: true, minlength: 3 },
          username: { required: true, minlength: 3, maxlength: 15 },
          email: { required: true, email: true },
          phone: { required: true, digits: true, minlength: 10, maxlength: 10 },
          gender: { required: true },
          dob: { required: true },
          photo: { required: true, extension: "jpg|jpeg|png|gif" },
          password: { required: true, minlength: 6 },
          cpassword: { required: true, equalTo: "#password" }
        },
        messages: {
          fullname: { required: "Enter your full name", minlength: "At least 3 characters" },
          username: {
            required: "Enter your username",
            minlength: "At least 3 characters",
            maxlength: "At most 15 characters"
          },
          email: { required: "Enter your email", email: "Invalid email format" },
          phone: {
            required: "Enter your phone number",
            digits: "Only digits allowed",
            minlength: "Must be 10 digits",
            maxlength: "Must be 10 digits"
          },
          gender: { required: "Select your gender" },
          dob: { required: "Select your date of birth" },
          photo: {
            required: "Upload your profile photo",
            extension: "Only jpg, jpeg, png, gif formats allowed"
          },
          password: { required: "Enter your password", minlength: "At least 6 characters" },
          cpassword: {
            required: "Confirm your password",
            equalTo: "Passwords do not match"
          }
        },
        errorElement: "label",
        errorPlacement: function (error, element) {
          error.insertAfter(element);
        },
        submitHandler: function (form) {
          // Show alert box
          alert("Registration Successful");

          // Show styled success message
          $("#successMessage").html(`
            <div class="alert alert-success" role="alert">
              ðŸŽ‰ Your registration has been submitted successfully!
            </div>
          `);

          // Reset form
          form.reset();

          // Clear validation errors
          $("#regform").validate().resetForm();
        }
      });
    });
  </script>
</body>
</html>
