<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pattern</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <script type="text/javascript">
        var i;
        document.write(" <br/> Pattern : 1 <br/>");
        for(var i=1;i<=5;i++)
        {
            for(var j=1;j<=i;j++)
            {
                document.write(j);
            }
            document.write("<br/>");
        }

        document.write(" <br/> Pattern : 2  <br/>")
        for(var i=1;i<=5;i++)
        {
            for(var j=1;j<=i;j++)
            {
                document.write(i);
            }
            document.write("<br/>");
        }

    </script>
</head>
<body>
    
</body>
</html>
