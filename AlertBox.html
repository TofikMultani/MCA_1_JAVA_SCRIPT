<html>
<head>
    <title>Alert Box Example</title>
    <script type="text/javascript">
        function showAlert() {
            alert("This is an alert box!");
        }
    </script>
</head>
<body>
    <h1>Welcome to the Alert Box Example</h1>
    <button onclick="showAlert()">Click Me!</button>
</body>
</html>
