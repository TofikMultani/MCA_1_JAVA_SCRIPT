<html lang="en">

<body>

    <h1 class ="temp">H1 Tag class</h1>

    <button id="btn1">Image small</button>
    <button id="btn2">Image large</button>

    <button id="btn">Click Me</button>

    <script>
        $(document).ready(function(){
            $("p").css("background-color","red");

        });
// ======================================================================
        $('#btn').click(function()
        {
            alert("Button Clicked");
        });

// =========================================================================
        $(document).ready(function(){
            $(".temp").css("background-color","yellow");
        });

// =========================================================================            
       
        $("#btn1").click(function()
        {
            $("img").attr({width:"100px",height:"100px"});
        });
// =========================================================================
        $("#btn2").click(function()
        {
            $("img").attr({width:"300px",height:"300px"});
        });

// =========================================================================



    </script>
